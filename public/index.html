<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Generation Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="shortcut icon" href="assests/game.png" type="image/x-icon">
</head>
<body>

    <div class=" row container  ">
        <h4 class="number pt-5 ps-5 justify-content-center text-center">Number Generation Game</h4>
        <div class=" col-md-6 game-box justify-content-center text-center pt-5">
            
    
            <div class="number-game border rounded-4 pb-5 pt-2 ms-5  ">
                <h6 class="pb-5 fs-5">Number Game</h5>
                <span id="number1" class="number-box ">-</span>
                <span id="number2" class="number-box ">-</span>
                <span id="number3" class="number-box ">-</span>
            </div>
            <div class="button pt-5">
                <button id="playButton" class="btn bg-white text-dark">Start Now</button>
            </div>
            
        </div>   
        <div class=" col-md-6 justify-content-center text-center pt-5 ">
            <div class="score-box  "></div>
                <h4>Score:</h4> 
                <span id="score">1000</span>
                <h4>Comment:</h4>
                 <span id="comment"></span>
            </div>
        </div>        
       
    </div>
  <script src="./index.html/../script/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
